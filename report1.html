<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample5</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 1000,
        height = 700;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    
     // カメラの位置と注視点を調整
  camera.position.set(0, 10, 30);
  camera.lookAt(new THREE.Vector3(0, 0, 0));


    
    // らせんのパラメータ
  var radius = 5; // らせんの半径
  var height = 2; // らせんの高さ
  var numSpirals = 10; // らせんの周回数
  var angleStep = 0.03; // らせんの角度のステップ

  var angle = 0; // 初期角度

  
//球
var sphereGeometry = new THREE.SphereGeometry( 2, 32, 32 ); 
//半径、垂直方向の分割数、水平方向の分割数
var sphereMaterial = new THREE. MeshToonMaterial( {color: 0xff00ff} );
var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere.position.set( 0, 0, -700);
scene.add( sphere );

   // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);

    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
      
      // 角度を更新
    angle += angleStep;

    // らせん状の移動を計算
    var x = radius * Math.cos(angle);
    var y = angle * height / (2 * Math.PI * numSpirals);
    var z = radius * Math.sin(angle);
      
     // 球体の位置を設定
    sphere.position.set(x, y, z);  
 

  
      // 箱を回転させる
      sphere.rotation.x += 0.03;
      sphere.rotation.y += 0.03;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
